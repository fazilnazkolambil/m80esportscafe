projects:
  M80_Esports_Users:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: ap-south-1
        apiId: gbaf3ixujjej7akalhj6y4ricm
        maxDepth: 7
extensions:
  amplify:
    version: 3
